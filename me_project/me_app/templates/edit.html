{% extends 'base.html' %}
{% block container %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Idea</title>
    <style></style>
</head>
<body>
    <br><br>
    <h1 style="text-align: center; font-size: 50px;">당신만의 기발한 아이디어를 공유해 보세요!</h1><br>
    <div class="writing page" style="text-align: center;">
    <form action="{%url 'update' idea.id %}" method="POST" enctype="multipart/form-data" >
        {%csrf_token%}
        <p>제목 <input type="text" name="title" value="{{idea.title}}" style="width: 300px;"></p>
        <p>작성자 <input type="text" name="writer" value="{{idea.writer}}" style="width: 300px;"></p>
        <p>사진첨부 <input type="file" name="image" value="{{idea.image}}"></p>
        <br> <textarea name="body" cols="100" rows="16">{{idea.body}}</textarea><p>
        <button type="submit"> submit </button>
    </form></div>
</body>
</html>
{% endblock %}
